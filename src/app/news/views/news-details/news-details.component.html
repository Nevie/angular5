<button  type="button" class="btn btn-sm btn-light" (click)="goBack()">go back</button>
<div *ngIf="news">
    <h2>{{news.title}}</h2>
    <div class="row">
      <div class="col"><img class="img-fluid" src="{{news.urlToImage}}">
      </div>
      <div class="col-6">
        {{news.content}}
      </div>

    </div>
    <div>
      <span>Data: {{news.publishedAt | date:'h/mm/yyyy : h:mm'}}</span><br/>
      <span>{{news.author}}</span>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary button mr-2" (click)="editNews($event)">Edit</button>
      <button class="btn btn-primary button mr-2" (click)="deleteNews($event)">Delete</button>
    </div>
</div>
