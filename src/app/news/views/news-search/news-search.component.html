<div id="search-component" class="d-flex justify-content-between">

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      Select source
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li>
        <a class="dropdown-item">Channel 1</a>
        <a class="dropdown-item">Channel 2</a>
        <a class="dropdown-item">Channel 3</a>
      </li>
    </ul>
  </div>
  <div >
    <h4>News Search</h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
  </div>

  <div class="d-flex justify-content-between">
    <div class="md-addon m-1">
      <input class="form-check-input" type="checkbox" value="" id="createdBy">
      <label class="form-check-label" for="createdBy">Only created by me</label>
    </div>
    <button class="btn btn-primary" (click)="addArticle()">Add Article</button>
  </div>

</div>
