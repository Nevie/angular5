<div id="search-component" class="d-flex justify-content-between">
    <div class="dropdown show">
      Selected source:
      <button class="btn btn-secondary dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{selectedChannel.name}}
      </button>

      <ul class="dropdown-menu customDropDown" aria-labelledby="dropdownMenu">
        <li *ngFor="let channel of channelList">
        <a class="dropdown-item" (click)="channelSelected(channel)">{{channel.name}}</a>
        </li>
      </ul>
    </div>
  <div >
    <h4>News Search</h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
  </div>

  <div class="d-flex justify-content-between">
    <div class="md-addon m-1">
      <input class="form-check-input" id="createdBy" type="checkbox" [(ngModel)]="isChecked" (change)="getCustom(isChecked)"/>
      <label class="form-check-label" for="createdBy">Only created by me</label>
    </div>
    <button class="btn btn-primary" (click)="addArticle()">Add Article</button>
  </div>
</div>
